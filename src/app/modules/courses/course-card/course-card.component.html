<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <img mat-card-avatar class="instructor-image" [src]="Course.instructor.image"
      onError="this.src ='./../../../../assets//instructor.png'">
    <mat-card-title>{{Course.instructor.name}}</mat-card-title>
    <mat-card-subtitle>{{Course.platform}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [routerLink]="['/courses/detail', Course._id]" class="coursePoster-image routerLink-course"
    [src]="Course.image" alt="Poster of a {{Course.name}}">
  <mat-card-content>
    <span [routerLink]="['/courses/detail', Course._id]" class="mat-h2 routerLink-course">{{Course.name}}</span>
    <p>
      {{sliceDescription(Course.description)}}
    </p>
  </mat-card-content>
</mat-card>
