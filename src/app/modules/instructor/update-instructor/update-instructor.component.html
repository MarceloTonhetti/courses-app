<h2 mat-dialog-title>Atualizar instrutor: {{this.InstructorUpdate['name']}}</h2>
<form [formGroup]="instructorFormGroup" class="form">
  <mat-form-field class="form-element">
    <mat-label>Imagem</mat-label>
    <input matInput formControlName="image" placeholder="Link da imagem">
  </mat-form-field>
  <div class="form-element">
    <button class="button" color="primary" mat-button [disabled]="instructorFormGroup.invalid" (click)="updateInstructor()">Atualizar instrutor</button>
  </div>
  <div class="form-element">
    <button class="button" color="warn" mat-button (click)="closeDialog()">Fechar</button>
  </div>
</form>
